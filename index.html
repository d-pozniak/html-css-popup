<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POPUP</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="page-wrapper">
    <header>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-list--item">
                    <span class="text-wrapper">
                        <a>Mail</a>
                    </span>
                    <span class="text-wrapper">
                        <a>Images</a>
                    </span>
                </li>
                <li class="nav-list--item">
                    <div class="item-wrapper">
                        <label class="popup-label" for="popup">

                        <input id="popup" class="popup-input" type="checkbox">
                        <div class="popup-menu--wrapper">

                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/calendar.png" alt="1">

                                    <a href="" class="item-image">

                                        <img src="img/news.png" alt="3">

                                    <a href="" class="item-image">
                                        <img src="img/maps.png" alt="4">

                                </div>
                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/files.png" alt="5">

                                </div>
                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/videos.png" alt="8">
                                    </a>
                                </div>
                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/search.png" alt="9">
                                    </a>
                                </div>
                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/photos.png" alt="10">
                                    </a>
                                </div>
                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/apps.png" alt="11">
                                    </a>
                                </div>
                                <div class="menu-item">
                                    <a href="" class="item-image">
                                        <img src="img/documents.png" alt="12">
                                    </a>
                                </div>
                            </div>
                            <div class="more-section">
                                <input id="more-input" class="more-input" type="checkbox">
                                <label class="more-label" for="more-input">More</label>
                                <div class="popup-menu more">
                                    <div class="menu-item">
                                        <a href="" class="item-image">
                                            <img src="img/chat.png" alt="11">
                                        </a>
                                    </div>
                                    <div class="menu-item">
                                        <a href="" class="item-image">
                                            <img src="img/classroom.png" alt="12">

                        </a>

            </ul>
        </nav>
